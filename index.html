<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#545ef3"/>
    <link rel="apple-touch-icon" href="/example.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;400;500;600;700&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="blur"></div>
    <div class="blur" style="background-color: #e27fe2; top: 70%; left: 78%;"></div>
    <div class="container">    
        <h1>Welcome</h1>
        <div class="searchBar">
            <span><img src="./icons/search-outline.svg"></span>
            <input type="search" id="city" placeholder="search...">
            <span><button id='historyBtn'><img src="./icons/history.svg"></button></span>    
        </div>
        <button id="searchBtn" aria-label='search'>Search</button>

        <section class="history-container">
            <div class="history-part">
                <div><button class="closeBtn" aria-label='close'><img src="./icons/close-outline.svg"></button></div>
                <div class="lable">Your History</div>
                <div class="history-menu">
                    <ul id="historyItem"></ul>
                </div>   
            </div>
        </section>
      
        <section class="header-part">
            <h2 id="city-name">Search for new city</h2> 
            <h3 id="date"></h3>
            <h5 id='description'></h5> 
        </section>

        <section class="tempreture-part">
            <aside class="min-max-part">
                <span>max</span>
                <div id="max-temp">00</div>
                <div class="line"></div>
                <span>min</span>
                <div id="min-temp">00</div>
            </aside>

            <section class="current-temp">
                <div id="icon">`<img src="./icons/cloudy.png" style="width: 70px; height: 70px;"/>`</div> 
                <span id="tempreture">00</span> 
                <span><img src="./icons/celsius.svg" style="width: 30px; height: 35px;"></span> 
            </section>  
        </section>

        <section class="weekForecast-part">
            <div class="day">
                <div id="icon2"><img src="./icons/partly-sunny-outline.svg"/></div>
                <div id="date2" class="date">day</div>
                <div id='day2' class="day-tempreture">00</div>
            </div>
            <div  class="day">
                <div id="icon3"><img src="./icons/partly-sunny-outline.svg"/></div>
                <div id="date3" class="date">day</div>
                <div id='day3' class="day-tempreture">00</div>
            </div>
            <div class="day">
                <div id="icon4"><img src="./icons/partly-sunny-outline.svg"/></div>
                <div id="date4" class="date">day</div>
                <div id='day4' class="day-tempreture">00</div>
            </div>
            <div class="day">
                <div id="icon5"><img src="./icons/partly-sunny-outline.svg"/></div>
                <div id="date5" class="date">day</div>
                <div id='day5' class="day-tempreture">00</div>
            </div>
        </section>
    </div>

    <script src="/app.js"></script>
    <script src="main.js"></script>
</body>
</html>
